{{ define "error" }}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Error {{ .Code }}</h2>
        
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
            <p>{{ .Message }}</p>
        </div>
        
        <div class="mt-6">
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition-colors">
                Back to Home
            </a>
        </div>
    </div>
</div>
{{ end }}
